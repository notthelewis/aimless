worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        ping 3m;
        ping_timeout 30s;

        application live {
            live on;
#             record all;
#             record "/aimless-rtmp/tmp/recordings";
#             record_suffix -%d-%b-%y-%T.flv;
        }
    }
}
